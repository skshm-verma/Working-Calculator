<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/calculator.ico">
</head>

<body>
    <div class="container">
        <div class="cal-body">
            calc
            <form>
                <div class="input-field">
                    <input id="input" name="calculating-area" type="text" value="0">
                </div>
                <div class="button-functions">
                    <div class="row1">
                        <input class="btn" type="button" value="7">
                        <input class="btn" type="button" value="8">
                        <input class="btn" type="button" value="9">
                        <input class="btn extra" type="button" value="DEL">
                    </div>
                    <div class="row2">
                        <input class="btn" type="button" value="4">
                        <input class="btn" type="button" value="5">
                        <input class="btn" type="button" value="6">
                        <input class="btn" type="button" value="+">
                    </div>
                    <div class="row3">
                        <input class="btn" type="button" value="1">
                        <input class="btn" type="button" value="2">
                        <input class="btn" type="button" value="3">
                        <input class="btn" type="button" value="-">
                    </div>
                    <div class="row4">
                        <input id="dot" class="btn" type="button" value=".">
                        <input class="btn" type="button" value="0">
                        <input class="btn" type="button" value="/">
                        <input class="btn" type="button" value="*">
                    </div>
                    <div class="row5">
                        <input id="reset" class="btn extra len" type="button" value="RESET">
                        <input id="result" class="btn len" type="button" value="=">
                    </div>
                </div>
            </form>
            <p id="creator">Made with ❤️ by Saksham</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
